<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rekomendasi Paper Berpengaruh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
        }
        h1 {
            margin-bottom: 1rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 0.75rem;
            border: 1px solid #ccc;
        }
        th {
            background-color: #f0f0f0;
        }
        a.button {
            padding: 0.4rem 0.8rem;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        a.button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Daftar Artikel Berpengaruh</h1>
    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Judul</th>
                <th>Skor</th>
                <th style="text-align: center;">Detail</th>
            </tr>
        </thead>
        <tbody>
            {% for paper in papers %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ paper.title }}</td>
                <td>{{ paper.score }}</td>
                <td style="text-align: center;">
                    <a href="{% url 'paper-detail' paper.id %}" class="button">Lihat</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">Tidak ada data.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
