<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail Paper dan Rekomendasi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
        }

        h1, h2 {
            margin-bottom: 1rem;
        }

        .paper-detail {
            margin-bottom: 2rem;
            padding: 1rem;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 0.75rem;
            border: 1px solid #ccc;
        }

        th {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

    <h1>Detail Paper</h1>
    <div class="paper-detail">
        <h2>{{ paper.title }}</h2>
        <p><strong>Abstrak:</strong></p>
        <p>{{ paper.abstract }}</p>
    </div>

    <h2>Rekomendasi Paper Serupa</h2>
    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Judul</th>
                <th>Similarity</th>
            </tr>
        </thead>
        <tbody>
            {% for similar in similar_papers %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ similar.title }}</td>
                <td>{{ similar.similarity|floatformat:4 }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">Tidak ada paper serupa.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
