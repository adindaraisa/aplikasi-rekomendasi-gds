<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beranda Aplikasi Rekomendasi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #f9f9f9;
        }

        h1 {
            color: #333;
        }

        .button {
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Selamat Datang di Aplikasi Rekomendasi Karya Ilmiah</h1>
    <p>Silakan mulai dengan memilih metode rekomendasi:</p>
    <a href="{% url 'paper-populer' %}" class="button">Rekomendasi dengan Degree Centrality</a>
</body>
</html>
